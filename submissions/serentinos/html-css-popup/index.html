<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <ul class="links-cnt">
            <li><a href="#">Mail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">GitHub</a></li>
            <li>
              <input
                class="popup__checkbox"
                type="checkbox"
                id="popup__checkbox"
              />
              <label for="popup__checkbox" class="popup">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="popup__icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </label>
              <nav class="popup__menu">
                <ul>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/apps.png"
                        alt="apps"
                      />
                      <p>Apps</p>
                    </a>
                  </li>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/blogs.png"
                        alt="blogs"
                      />
                      <p>Blogs</p>
                    </a>
                  </li>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/calendar.png"
                        alt="calendar"
                      />
                      <p>Calendar</p>
                    </a>
                  </li>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/chat.png"
                        alt="Chat"
                      />
                      <p>Chat</p>
                    </a>
                  </li>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/classroom.png"
                        alt="classroom"
                      />
                      <p>classroom</p>
                    </a>
                  </li>
                  <li>
                    <a class="popup__item" href="#"
                      ><img
                        class="popup__menu-icon"
                        src="./img/files.png"
                        alt="files"
                      />
                      <p>Files</p>
                    </a>
                  </li>
                </ul>
                <input
                  class="popup__checkbox__input"
                  type="checkbox"
                  id="popup__checkbox__more"
                />
                <label class="popup__checkbox__more" for="popup__checkbox__more">
                  <span>More</span>
                </label>
              </nav>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
